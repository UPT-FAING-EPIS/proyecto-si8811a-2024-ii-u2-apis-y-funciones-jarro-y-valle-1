name: Build and Publish Docker Image

on:
  push:
    branches:
      - main  # Cambia 'main' por la rama en la que deseas activar el workflow.
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Configuraci√≥n inicial
    - name: Checkout repository
      uses: actions/checkout@v3

    # Configurar Docker para construir la imagen
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: |
        docker build --build-arg BUILD_CONFIGURATION=Release -t your-dockerhub-username/proyecto-si8811a:latest .

    # Opcional: Realizar pruebas en la imagen construida
    - name: Test Docker Image
      run: |
        docker run --rm your-dockerhub-username/proyecto-si8811a:latest dotnet --version

    # Publicar la imagen en Docker Hub
    - name: Push Docker Image
      run: |
        docker push your-dockerhub-username/proyecto-si8811a:latest
